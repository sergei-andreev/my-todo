<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic"
			rel="stylesheet"
		/>
		<title>App todo</title>
	</head>

	<body>
		<div class="container">
			<div class="filter">
				<div class="filter__radio">
					<input id="rb-1" type="radio" name="radio" checked />
					<label id="rbl-1" for="rb-1">
						All
					</label>
				</div>

				<div class="filter__radio">
					<input id="rb-2" type="radio" name="radio" />
					<label id="rbl-2" for="rb-2">
						Not completed
					</label>
				</div>

				<div class="filter__radio">
					<input id="rb-3" type="radio" name="radio" />
					<label id="rbl-3" for="rb-3">
						Completed
					</label>
				</div>
			</div>

			<form class="form">
				<input class="form__input-text" type="text" />
				<button class="form__btn-add" type="submit">Add todo</button>
			</form>

			<ul class="list"></ul>
		</div>
		<!-- <script src="main.js"></script> -->
	</body>
</html>
