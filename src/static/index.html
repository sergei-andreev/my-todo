<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
		<title>Document</title>
	</head>
	<body>
		<div class="filter">
			<div class="filter__radio">
				<input id="rb-1" type="radio" name="radio" value="10" checked />
				<label for="rb-1">Все</label>
			</div>

			<div class="filter__radio">
				<input id="rb-2" type="radio" name="radio" value="1" />
				<label for="rb-2">Выполненные</label>
			</div>

			<div class="filter__radio">
				<input id="rb-3" type="radio" name="radio" value="0" />
				<label for="rb-3">Невыполненные</label>
			</div>
		</div>

		<form class="form">
			<input class="form__input-text" type="text" />
			<button class="form__btn-add" type="submit">Добавить</button>
		</form>

		<ul class="list"></ul>

		<script src="main.js"></script>
	</body>
</html>
