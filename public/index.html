<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap&subset=cyrillic"
			rel="stylesheet"
		/>
		<title>App todo</title>

	<link href="style.css" rel="stylesheet"></head>

	<body>
		<div class="container">
			<div class="filter">
				<div class="filter__radio">
					<input id="rb-all" type="radio" name="radio" checked />
					<label id="rbl-1" for="rb-all">
						All
					</label>
				</div>

				<div class="filter__radio">
					<input id="rb-no" type="radio" name="radio" />
					<label id="rbl-2" for="rb-no">
						Not completed
					</label>
				</div>

				<div class="filter__radio">
					<input id="rb-yes" type="radio" name="radio" />
					<label id="rbl-3" for="rb-yes">
						Completed
					</label>
				</div>
			</div>

			<form class="form">
				<input class="form__input-text" type="text" />
				<button class="form__btn-add" type="submit">Add todo</button>
			</form>

			<ul class="list"></ul>
		</div>
	<script type="text/javascript" src="main.js"></script></body>
</html>
